<div class="table-responsive">
  <button class="btn btn-secondary" type="button" (click)="refreshButtonClicked()">Yenile</button>
  <table class="table table-hover table-striped table-bordered table-sm">
    <thead class="thead-dark">
      <tr>
        <!-- <th>#</th> -->
        <th>{{ "MissingOrderList.AccountNo.Label" | res }}</th>
        <th>Şube Adı</th>
        <th>Hesap Adı</th>
        <th>{{ "Accounts.TermDeposit.BalanceLabel" | res }}</th>
        <th>{{ "Accounts.DemandDeposit.AvailableBalanceLabel" | res }}</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of (accountState$ | async)?.accounts">
        <!-- <td><input type="radio" name="accountRadio" id="accountRadio" value="accountRadio1"/></td> -->
        <td>{{ account.number }}</td>
        <td>{{ account.branchName }}</td>
        <td>{{ account.name }}</td>
        <td>{{ account.balance }}</td>
        <td>{{ account.availableBalance }}</td>
        <td><button class="btn btn-info" type="button" (click)="onDetailsButtonClick(account)" data-toggle="modal"
            data-target="#accountDetailModalCenter">Detay</button></td>
        <td><button class="btn btn-info" type="button" (click)="onActivitiesButtonClick(account['id'])">{{"AccountDetail.AccountTransactionButton" | res}}</button></td>
      </tr>

    </tbody>
  </table>

  <app-account-detail [account]="selectedAccountForDetails"></app-account-detail>
</div>
