<ng-container *ngIf="approveFacade.approveCompletedData$ | async as data">
  <div class="alert alert-success" role="alert">
    <h6 class="alert-heading">Your transaction is successfully completed !</h6>
    <hr>

    <h5>
      <div [innerHTML]="data?.message"></div>
    </h5>

  </div>
</ng-container>
