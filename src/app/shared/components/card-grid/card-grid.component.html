<div style="text-align:center">
  <table class="table table-hover table-striped table-bordered table-sm">
    <thead class="thead-dark">
      <tr>
        <th></th>
        <th scope="col">Card No</th>
        <th scope="col">Card Name</th>
        <th scope="col">Available Limit</th>
        <th scope="col">Total Spending Domestic</th>
        <th scope="col">Remaining Debt</th>
        <th></th>
        <th *ngIf="showIntermRecordsButton"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let card of cardListToView">
        <td scope="row" style="align-content: center"><input type="radio" name="cardRadio" id="cardRadio" value="cardRadio1"></td>
        <td>{{ card.maskedCardNumber }} </td>
        <td>{{ card.name }}</td>
        <td>{{ card.availableLimit }}</td>
        <td>{{ card.totalSpendingDomestic }}</td>
        <td>{{ card.remainingDebt }}</td>
        <td><img id="cardImage" [attr.src]="card.image" style="max-width: 100px" /></td>
        <td *ngIf="showIntermRecordsButton"><button class="btn btn-info" type="button" (click)="onIntermRecordsButtonClick(card.guid)">Interm Records</button></td>
      </tr>
    </tbody>
  </table>
</div>
