        aria-controls="alertCollapse">

    </button></div>

    <div class="collapse" id="alertCollapse" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">
        
            {{message.text}}
        
    </div>
</div>
